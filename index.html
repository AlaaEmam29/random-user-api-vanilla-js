<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<main class="container  w-75 m-auto shadow rounded text-center">
    <div class="user-container ">
        <img src="https://randomuser.me/api/portraits/women/20.jpg" class="shadow" alt="">

        <div class="user-contact">
            <p class="user-title text-muted">Hi, My name is</p>
            <p class="user-value">Rachel Welch</p>
            <div class="contact-list">
              <button class="btn mx-3  text-muted active" data-label="name">
                <i class="far fa-user"></i>
              </button>
              <button class="btn mx-3  text-muted" data-label="email">
                <i class="far fa-envelope-open"></i>
              </button>
              <button class="btn mx-3  text-muted" data-label="age">
                <i class="far fa-calendar-times"></i>
              </button>
              <button class="btn mx-3  text-muted" data-label="street">
                <i class="far fa-map"></i>
              </button>
              <button class="btn mx-3  text-muted" data-label="phone">
                <i class="fas fa-phone"></i>
              </button>
              <button class="btn mx-3  text-muted" data-label="password">
                <i class="fas fa-user-lock"></i>
              </button>
            </div>
            <button class="btn btn-primary random-user px-5 py-2 fs-5 mt-3" type="button">random user</button>
    
        </div>
    </div>
</main>




    
    <script src="js/main.js"></script>
</body>
</html>
